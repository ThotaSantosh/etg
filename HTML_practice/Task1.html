<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
</head>
<body>
<h2>JavaScript HTML DOM</h2>
<p>Add a new HTML Element.</p>

<div id="div1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
<p id="p3">This is another paragraph.</p>
<p id="p4">This is another paragraph.</p>
</div>

<script>
var para = document.createElement("p");
var node = document.createTextNode("This is new.");
para.appendChild(node);
var element = document.getElementById("div1");
element.appendChild(para);
document.getElementById("p4").style.color = "blue";
document.getElementById("p4").style.font="larger";
document.getElementById('p2').setAttribute('align', 'center');
</script>
</script>
</body>
</html>
